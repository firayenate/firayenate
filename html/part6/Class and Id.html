<!DOCTYPE html>
<html>
    <head>
        <title>Class and Id</title>
        <style>
            #header{
                background-color: lightblue;
                padding: 40px;
                color: green;
                text-align: center;
            }
            .cities{
                background-color: tomato;
                padding: 10px;
                color: white;
            }

        </style>
    </head>
    <body>
        <h1 id="header">Cities</h1>
        <h1 class="cities">Addis Abeba</h1>
        <p>Addis Abeba is the Capital of Ethiopia.</p>
        <h1 class="cities">London</h1>
        <p>London is the capital of England.</p>
    </body>
</html>
