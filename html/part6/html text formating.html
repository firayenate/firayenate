<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <!--We use bold tag to bold text -->
        <p>This text is <b>Bold Text</b></p>
       <!--We use strong tag for important text-->
        <p>This text is <strong>Strong Text</strong> </p>
        <!--we us i tag to italize The text-->
        <p>This Text is <i>Italic Text</i> </p>
        <!--We us em tag To etalize an important text-->
        <p>This Text is <em>Emphasized text</em></p>
        <p>This Text is <mark>Mark text</mark></p>
        <p>This Text is <small>small text</small></p>
        <!--we use del tag to show the text is delete-->
        <p>This Text is <del>Delete text</del></p>
        <!--we use ins tag to underline the text-->
        <p>This Text is <ins>inserted text</ins></p>
        <!--We use sup tag for SuperScript-->
        <p>SuperScript example X <sup>2</sup></p>
        <p>SybScript example H<sub>2</sub>O</p>

     


    </body>
</html>
