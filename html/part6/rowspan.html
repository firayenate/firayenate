<!DOCTYPE html>
<html>
    <head>
        <title>HTML Rowspan</title>
     <style>
            table{
                width: 100%;
            }
            th{
                text-align: left;
                font-size: 30px;
                background-color: lightgreen;
            }
            table,tr,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
           
        </style>
      
    </head>
    <body>
        <table>
            <tr>
                <th>Company</th>
                <th>Product</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td rowspan="2">LG</td>
                <td>TV</td>
                <td>850</td>
            </tr>
            <tr>
               
                <td>Mobile</td>
                <td>1500</td>
            </tr>
             <tr>
                <td rowspan="2">SAMSUNG</td>
                <td>TV</td>
                <td>800</td>
            </tr>ass
             
              <tr>
               
                <td>Mobile</td>
                <td>2000</td>
            </tr>
        </table>
    </body>

</html>
