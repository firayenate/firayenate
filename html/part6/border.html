<!DOCTYPE html>
<html>
    <head>
        <title>Border Style</title>
       
      
    </head>
    <body>
        <h1 style="border-style: dotted; border-width: 1em;">A Dotted Border</h1>
        <h1 style="border-style: dashed; border-width: 1em;">A Dashed Border</h1>
        <h1 style="border-style: solid;  border-width: 1em;">A Solid Border</h1>
        <h1 style="border-style: groove; border-width: 1em;">A Groove Border</h1>
        <h1 style="border-style: ridge; border-width: 1em;">A Ridge Border</h1>
        <h1 style="border-style: double; border-width: 1em;">A Double Border</h1>
        <h1 style="border-style: inset; border-width: 1em; border-color: green;">A Inset Border</h1>
        <h1 style="border-style: outset;border-width: 1em; border-color: green;">A Outset Border</h1>
       
      
    </body> 
</html>
