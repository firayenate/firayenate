<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <style>
            a:link ,a:visited  {
             background-color: tomato;
             color: white;
             text-decoration: none;
             display: inline-block;
             font-size: 30px;

            }
             a:hover ,a:active  {
             background-color: red;
            

            }

        </style>
    </head>
    <body>
        <h1>Links With www</h1>
        <a href="https://www.youtube.com" target="_blank">You Tube</a> <br> <br>
        <a href="/Table.html" target="_self">Table</a>
    </body>
</html>
