<!DOCTYPE html>
<html>
    <head>
        <title>Html List</title>
    </head>
    <body>
        <h1>HTML Lists</h1>
        <h2>UnOrdered List</h2>
        <ul>
           <li>Coffee</li>
           <li>Tea</li>
           <li>Milk</li>
        </ul> 
        <h2>Ordered List</h2> 
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h2>Discription Term</h2>
        <dl>
            <dt>coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </body>
</html>
