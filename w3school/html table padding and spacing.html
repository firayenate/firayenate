<!DOCTYPE html>
<html>
    <head>
     <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            text-align: left;
            padding-top: 15px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 15px;
        table{
             border-spacing: 30px;
        }
          
     </style>
    </head>
    <body>
        <h2>Cellpadding</h2>
        <p>Cell Padding Specifies the Space Between the Cell Content And its borders.</p>
        <table style="width: 100%;">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
        </table>
        
    </body>
</html>
