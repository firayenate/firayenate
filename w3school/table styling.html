<!DOCTYPE html>
<html>
    <head>
        <title>HTML Style</title>
        <style>
            table,td,th{
                border:1px solid black;
            }
            table{
                border-collapse: collapse;
            }
            /* tr:nth-child(even){
                background-color: aqua;
            }
            th:nth-child(even),td:nth-child(even){
                background-color: rgb(123, 123, 145);
            } */
             tr:hover{
                background-color: aquamarine;
             }

        </style>
    </head>
    <body>
        <h2>Zebra Striped Table</h2>
        <p>For Zebra-Striped Tables, Use The Nth-child() selector and add a background-color to even(or odd) table rows:</p>
        <table>
            <colgroup>
             <col span="2" style="background-color: aquamarine;">
            </colgroup>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>points</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </table>
    </body>
</html>
