<html>
    <body>
        <h2>Arithematic Operator</h2>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
        <p id="modulu"></p>
        <p id="inc"></p>
        <p id="dec"></p>
         <h2>Comparsion Operator</h2>
         <p id="equal"></p>
        <p id="notequal"></p>
        <p id="greaterthan"></p>
        <p id="lessthan"></p>

        <script>
        var a=30;
        var b=10; 
        document.getElementById("add").innerHTML="a+b="+ (a+b);
        document.getElementById("sub").innerHTML="a-b="+ (a-b);
        document.getElementById("mul").innerHTML="a*b="+ (a*b);
        document.getElementById("div").innerHTML="a/b="+ (a/b);
        document.getElementById("modulu").innerHTML="a%b="+ (a%b);
        document.getElementById("inc").innerHTML="++a="+ (++a);
        document.getElementById("dec").innerHTML="--b="+ (--b);


        document.getElementById("equal").innerHTML="a==b="+ (a==b);
        document.getElementById("notequal").innerHTML="a!=b="+ (a!=b);
        document.getElementById("greaterthan").innerHTML="a>b="+ (a>b);
        document.getElementById("lessthan").innerHTML="a < b="+ (a<b);
        </script>
    </body>
</html>
