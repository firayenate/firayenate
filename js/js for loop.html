<html>
<head>
    <title>JS for Loop</title>
</head>
<body>
    <script>
        document.write("--start--"+"</br>");
        var sum=0;
        for(let i=1;i<=100;i++){
             sum+=i;
            document.write("Iteration:"+i+"</br>");
           
        }
        document.write("sum="+sum);
        document.write("--end--");
    </script>
</body>
</html>
