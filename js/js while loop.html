<html>
    <head>
        <title>JS while and Do while Loop</title>
    </head>
    <body>
        <script>
            var n=1;
            document.write("--Start--"+"</br>");
            do{
            document.write(n +"</br>");
            n++;
        }
           while(n<=10);
           document.write("--end--");

        </script>
    </body>
</html>
