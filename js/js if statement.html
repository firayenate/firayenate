<html>
    <head>
        <title>JS If statement</title>
    </head>
    <body>
        <script>
          let x=10;
          let y=10;
          if(x>y){
            document.write("X is greater than y");
          }else if(y==x){
            document.write("x and  y are equal");
          }
          else if(y===x){
            document.write("x and y are identical");
          }
          else{
            document.write("x is less than y")
          }
        </script>
    </body>
</html>
